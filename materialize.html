<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <!-- CSS  -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <link href="css/style.css" type="text/css" rel="stylesheet" media="screen,projection"/>
  <style>
    .no-space {
      padding:0px !important;
      margin:0px !important;
      box-shadow: none;
    }
  </style>
</head>
<body>
  <div class="row light-blue accent-2 no-space">
    <div class="col s3">
      <h3>Logo</h3>
    </div>
    <div class="input-field inline col s6">
        <input placeholder="Placeholder" id="first_name" type="text" class="validate">
    </div>
  </div>

  <div class="row no-space">
    <div class="col s2 no-space">
      <div class="card-panel light-blue accent-2 no-space" style="height:100vh;">This is a card panel with a teal lighten-2 class</div>
    </div>

    <div class="col s10 no-space">
      <div class="card-panel light accent-2  no-space" style="height:100vh;">
        <div class="section no-pad-bot" id="index-banner">
          <div class="container">
            <br><br>
            <h1 class="header center orange-text">Starter Template</h1>
            <div class="row center">
              <h5 class="header col s12 light">A modern responsive front-end framework based on Material Design</h5>
            </div>
            <div class="row center">
              <a href="http://materializecss.com/getting-started.html" id="download-button" class="btn-large waves-effect waves-light orange">Get Started</a>
            </div>
            <br><br>

          </div>
        </div>
      </div>
    </div>
  </div>
  <!--  Scripts-->
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="js/materialize.js"></script>
  <script src="js/init.js"></script>

  </body>
</html>
